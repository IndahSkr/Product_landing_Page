<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="https://image.freepik.com/free-vector/happy-cute-girl-chef-holding-bowl-with-whisk-banner-logo-cartoon-art-illustration_56104-786.jpg" alt="logo" />
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#recipe">New Recipe</a></li>
                <li><a class="nav-link" href="#tips">Tips</a></li>
            </ul>
        </nav>
        <div class="form-class">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <a class="mail">E-mail</a>
                <input name="email" placeholder="enter your mail" id="email" type="email" required/>
                <input id="submit" type="submit" value="Get Started" />
            </form>
        </div>
    </header>
</body>

</html>
